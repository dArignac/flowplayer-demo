<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flowplayer Demo</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Flowplayer skin -->
    <link rel="stylesheet" href="//releases.flowplayer.org/7.0.4/skin/skin.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="http://demos.flowplayer.org/media/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="http://demos.flowplayer.org/media/css/pygments.css">

    <style>
        .flowplayer {
            background-color: #bbb;
        }
    </style>

    <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Flowplayer library -->
    <script src="//releases.flowplayer.org/7.0.4/flowplayer.min.js"></script>


    <script>
        // display information about the video type
        flowplayer(function (api) {
            api.on("load", function (e, api, video) {
                $("#vinfo").text(api.engine.engineName + " engine playing " + video.type);
            });
        });
    </script>

</head>

<body>

<div id="content">

    <div class="flowplayer" data-ratio="0.5625">

        <video>
            <source type="application/x-mpegurl" src="//amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest(format=m3u8-aapl-v3)?suff=.m3u8">
        </video>

    </div>

    <p id="vinfo" class="info">&nbsp;</p>
</div>

</body>
</html>
